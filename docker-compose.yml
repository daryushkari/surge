version: "3.9"

services:
  jaeger:
    image: jaegertracing/all-in-one:1.20
    ports:
      - "1214:6831/udp"
      - "1215:16686"
    networks:
      - backend

  postgres:
    image: postgres:13.3
    restart: unless-stopped
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: admin
      POSTGRES_DB: surge
    networks:
      - backend

  adminer:
    image: adminer
    ports:
      - 8900:8080
    networks:
      - backend

  redis:
    hostname: redis
    image: redis
    ports:
      - "6379:6379"
    networks:
      - backend

  redis-commander:
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8255:8081"
    networks:
      - backend

networks:
  backend:

volumes:
  database:
    driver: local
  logs:
    driver: local